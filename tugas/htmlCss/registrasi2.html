<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <form action="login.php" method="POST">
    <fieldset>
        <legend>Registrasi</legend>
        <table>
         <tr>
        <td>Nama</td>
        <td>:</td>
        <td><input type="text" name="nama" placeholder="Nama lengkap..." /></td>
        </tr>

        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="User name" placeholder="UserName..." /></td>
            </tr>

            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="text" name="Email" placeholder="Your Email" /></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="text" name="Passowrd" placeholder="Passsword" /></td>
                    </tr>

                    <tr>
                        <td>Jenis kelamin</td>
                        <td>:</td>
                        <td><input type="radio" name="jenis_kelamin" value="laki-laki" />Laki-Laki</td>
                        <td><input type="radio" name="jenis_kelamin" value="" />Perempuan</td>
                        </tr>

                         <tr>
                <td>Agama</td>
                <td>:</td>
                <td><select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select></td>
                </tr>

                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="biografi"></textarea></td>
                    </tr>

                    <tr>
                        <td>Umur</td>
                        <td>:</td>
                        <td><input type="number" min="10" max="90" name="umur"> </td>
                        </tr>
    
               
            <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td> <input type="date" name="tanggal" /></td>
                </tr>

                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td><input type="checkbox" name="Badminton" value="Badminton"/>Badminton</td>
                    <td><input type="checkbox" name="Basket" value="Basket"/>Basket</td>
                    <td><input type="checkbox" name="Futsal" value="Futsal"/>Futsal</td>
                    </tr>

                    <tr>
                      <p>
                    <td><input type="submit" name="submit" value="Daftar" /></td>
                      </p>
                    </tr>
        </table>
    </fieldset>
    </form>

</body>
</html>
