<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Buat Table Header</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">1</th>
            
        </tr>
        <tr>
            <th bgcolor="#2ad1c6">Header1</th>
            <th bgcolor="#2bff00">Header2</th>
            <th bgcolor="#b700ff">Header3</th>
        </tr>
        <tr>
            <th>2</th>
            <th colspan="2" bgcolor="#f50202">A</th>
            <th rowspan="3" bgcolor="#fbff12">E</th>
        </tr>

        <tr>
            <th>3</th>
            <th rowspan="2" bgcolor="#145e5d">B</th>
            <th bgcolor="#f511a1">C</th>
            
        </tr>

        <tr>
            <th>4</th>
            <th bgcolor="gray">D</th>
        </tr>

        
            
</body>
</html>
