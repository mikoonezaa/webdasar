<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Membuat Tabel HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2" bgcolor="yellow">Tahun</th>
            <th colspan="3" bgcolor="#00ff80">Siswa Madinatul Quran</th>
        </tr>
        <tr>
            <th>X</th>
            <th>XI</th>
            <th>XII</th>
        </tr>
        <tr>
            <td>2019</td>
            <td>12 Siswa</td>
            <td>17 Siswa</td>
            <td>19 Siswa</td>
        </tr>
        <tr>
            <td>2020</td>
            <td>18 Siswa</td>
            <td>12 Siswa</td>
            <td>17 Siswa</td>

        </tr>
        <tr>
            <td>2021</td>
            <td>15 Siswa</td>
            <td>18 Siswa</td>
            <td>12 Siswa</td>
        </tr>
        <tr>
            <td>2022</td>
            <td>37 Siswa</td>
            <td>15 Siswa</td>
            <td>12 Siswa</td>



        </tr>
    </table>

</body>
</html>
